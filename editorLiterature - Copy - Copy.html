	align-items: center;

	height: 25px;
	width: 90px;

	padding: 5px;

}
#svgLogo{
	margin-left: 40%;
}
.clearButton{
	font-size: 10px;
	padding: 5px 10px;
	border-radius: 5px;
	border: 1px solid white;
	background-color: rgb(180, 36, 36);
	color: white;
	cursor: pointer;
	backface-visibility: hidden;
	animation: scaleAnimation 2s ease-in-out infinite both;
}

	0%{transform: scale(1);}
	30%{transform: scale(1.04) translateZ(0);}

	100%{transform: scale(1);}
}
.clearButton:hover{
	background-color: rgb(160, 31, 31);
}

				<div id="page" contenteditable="true">
					<span>Введіть&nbsp;текст&nbsp;сюди...</span>
				</div>
			</div>
			<button class="analyse" disabled>
				<span>Шукати зменшено-пестливі слова</span>

		</div>
		<script>
			document.getElementById('exampleFirst').addEventListener('click', function() {
				document.getElementById('page').innerText = "Я глянув на ляльку. Вона мені зразу чомусь не сподобалась. Я її навіть трохи злякався: мордочка .... сиза, як печене яблуко. — Яка красива. Ну лялечка! — ніжно і зворушливо промовила мати.— І позіхає, глянь. Голубонько ж ти моя сизенька, квіточка...\n\nО. Довженко";
				document.querySelector('.analyse').disabled = false;
				document.getElementById('page').contentEditable = true;
				document.getElementById('page').style.cursor = "text";
			});
			document.getElementById('exampleSecond').addEventListener('click', function() {
				document.getElementById('page').innerText = "Сорочка на нiй бiленька, тоненька, сама пряла i пишнiї рукава сама вишивала червоними нитками. Плахта на нiй картацька, черчата, ще материнська — придана; тепер вже таких не роблять. I яких-то цвiтiв, там не було? Батечку мiй та й годi! Запаска шовкова, морева; каламайковий пояс, та як пiдпережеться, так так рукою i обхватиш, — ще ж то не дуже i стягнеться. Хусточка у пояса мережована i з вишитими орлами, i, ляхiвка з-пiд плахти тож вимережована й з китичками; панчішки синi, суконцi, i червонi черевички. От така як вийде, то що i твоя панночка! Iде, як павичка, не дуже по усiм усюдам розгляда, а тiльки дивиться пiд ноги. Коли з старшим себе зострiлась, зараз низенько вклонилась...\n\nГ. Квітка-Основ'яненко";
				document.querySelector('.analyse').disabled = false;
				document.getElementById('page').contentEditable = true;
				document.getElementById('page').style.cursor = "text";
			});
			document.getElementById('exampleThird').addEventListener('click', function() {
				document.getElementById('page').innerText = "Нудьгувато було. Хрумкіт їжі, постукування виделок, і чути, як їжаки похропують у садку, вийшовши на нічні лови. Сиділося за столом ніби з принуки, декому аж нестерпно було серед цієї гнітючості. Може б, яка-небудь злиденненька музика розвіяла цю загальну незручність, якусь настроєву неповноту цих… заручин, чи казна-що воно й було.\n\nО. Гончар";
				document.querySelector('.analyse').disabled = false;
				document.getElementById('page').contentEditable = true;
				document.getElementById('page').style.cursor = "text";
			});
			document.querySelector('.analyse').addEventListener('click', function() {
				const deminutiveMarks = ["очк", "ечк", "оньк", "еньк", "ичк", "ечок", "ичок", "єчк", "инк", "иночк", "иноньк", "ячк", "іньк", "ішк"];
				let divContent = document.getElementById('page').innerText;
				let lines = divContent.split('\n').filter(Boolean);
				let deminutiveCount = 0;

				lines.forEach(function(line) {
					let parts = line.trim().split(' ');
					parts.forEach(function(word) {
						deminutiveMarks.forEach(function(mark) {
							if (word.includes(mark)) {
								deminutiveCount += 1;
							}
						});
					});
				});
				console.log(deminutiveCount);
				if (deminutiveCount > 0) {
					let divOldLines = document.getElementById('page').innerText.split('\n');
					let divNewContent = "";
					for (let i = 0; i < divOldLines.length; i++) {
						let divOldWords = divOldLines[i].split(' ');
						let divNewLine = "";
						for (let j = 0; j < divOldWords.length; j++) {
							let isDeminutive = false;
							deminutiveMarks.forEach(function(mark) {
								if (divOldWords[j].includes(mark)) {
									isDeminutive = true;
								}
							});
							if (isDeminutive) {
								divNewLine += `<span contenteditable='false' style='font-size: 10px; padding: 3px; border-radius: 5px; box-shadow: 1px 2px 3px 2px rgba(0, 0, 0, .3); cursor: default;'>(демінутив)</span>    <span style='background-color: #3F51B5; color: white;'>${divOldWords[j]}</span>`;
							}
							else {
								divNewLine += `<span style='color: #bdbdbd;'>${divOldWords[j]}</span>`;
							}
							divNewLine += " ";
						}
						divNewContent += divNewLine + "<br>";
					}
					document.getElementById('page').innerHTML = divNewContent;
					document.getElementById('page').innerHTML += `<br><br><span contenteditable='false' style='font-size: 10px; padding: 3px; border-radius: 5px; box-shadow: 1px 2px 3px 2px rgba(0, 0, 0, .3);'>Всього одиниць зменшено-пестливої лексики: ${deminutiveCount}</span>`;
				}
				else {
					document.getElementById('page').innerHTML = `<span style='color: #bdbdbd;'>${document.getElementById('page').innerHTML}</span>`;
					document.getElementById('page').innerHTML += "<br><br><span contenteditable='false' style='font-size: 10px; padding: 3px; border-radius: 5px; box-shadow: 1px 2px 3px 2px rgba(0, 0, 0, .3);'>Зменшено-пестливих слів не знайдено</span>";
				}
				document.querySelector('.analyse').disabled = true;
				document.getElementById('page').contentEditable = false;
				document.getElementById('page').style.cursor = "default";
				document.getElementById('page').innerHTML += "<br><br><button class='clearButton'>Очистити поле</span>";
				document.querySelector('.clearButton').addEventListener("click", function() {
					document.getElementById('page').innerHTML = "<span>Введіть&nbsp;текст&nbsp;сюди...</span>";
					document.getElementById('page').contentEditable = true;
					document.getElementById('page').style.cursor = "text";
				});
			});
			document.getElementById('page').addEventListener("input", function(e) {
				if (document.getElementById('page').innerText.length === 0) {
    				document.querySelector('.analyse').disabled = true;
				}
				else{
   					document.querySelector('.analyse').disabled = false;
				}
			});
			document.getElementById('page').addEventListener("focusin", function(e) {
   				if (document.getElementById('page').innerHTML.trim() === "<span>Введіть&nbsp;текст&nbsp;сюди...</span>") {
					document.getElementById('page').innerHTML = "";
    			}
			});
			document.getElementById('page').addEventListener("focusout", function(e) {
				if (document.getElementById('page').innerText.length === 0) {
					document.getElementById('page').innerHTML = "<span>Введіть&nbsp;текст&nbsp;сюди...</span>";
    			}
			});
		</script>
	</body>
</html>
